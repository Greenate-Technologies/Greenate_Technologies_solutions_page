{% extends "Auth/layout.html" %}

{% block content %}
    <div class="authbox">
        <h1>Sign up</h1>
        <form action="{% url "sign-up" %}" method="post">
            {% csrf_token %}
            {{form}}
            <button type= "submit">Sign up</button>
        </form>
        <p>Already have an account <a href="{% url "login" %}">login</a></p>
    </div>
{% endblock content %}
